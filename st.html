<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Kapakana:wght@300..400&display=swap" rel="stylesheet">
<style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        input { margin: 10px 0; padding: 8px; width: 100%; }
    </style>
</head>
<body >
    <div style="text-align: center;" class="box">
    <h1 class="kapakana1"> Hello Mr. X </h1>
  <div><br><br>
                               
                                </div>
                                
                                </div>
    <form id="assignmentForm">
        <label> Deadline</label>
        <input type="datetime-local" id="deadline" required>
        <input type="file" id="file" accept=".pdf,.doc,.docx" required>
        <button type="submit" class="send-btn">SEND ASSIGNMENT</button>
    </form>
 <script>
        document.getElementById('assignmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = document.getElementById('file').files[0];
            const deadline = document.getElementById('deadline').value;
            
            if (!file || !deadline) {
                alert('Please select file and set deadline');
                return;
            }

            // Create a simple notification flag
            localStorage.setItem('newAssignment', 'true');
            
            // Store assignment details
            localStorage.setItem('assignmentData', JSON.stringify({
                deadline: deadline,
                fileName: file.name,
                fileUrl: URL.createObjectURL(file),
                timestamp: new Date().toISOString()
            }));
            
            alert('Assignment sent! Students will be notified.');
            this.reset();
        });
    </script>
                   </div>  
</body>
</html>
